name: business
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_rating_bar: ^4.0.0
  flutter_redux: ^0.9.0
  redux: ^5.0.0
  http: ^0.13.4
  path: ^1.8.0
  path_provider: ^2.0.9
  image_picker: ^0.8.4+11
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinsbold700.ttf
          weight: 700
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
